name: Caffeine Language Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

permissions:
  contents: read

jobs:
  test-erlang:
    name: Test Erlang Target
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        persist-credentials: false

    - name: Setup BEAM (Erlang + Gleam + rebar3)
      uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9 # v1
      with:
        otp-version: '27'
        gleam-version: '1.14.0'
        rebar3-version: '3.25.0'

    - name: Cache Gleam dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ~/.cache/gleam
          caffeine_lang/build
          caffeine_lsp/build
          caffeine_cli/build
        key: ${{ runner.os }}-gleam-erlang-${{ hashFiles('caffeine_lang/manifest.toml', 'caffeine_lsp/manifest.toml', 'caffeine_cli/manifest.toml') }}
        restore-keys: |
          ${{ runner.os }}-gleam-erlang-
          ${{ runner.os }}-gleam-

    - name: Test caffeine_lang
      run: cd caffeine_lang && gleam test

    - name: Test caffeine_lsp
      run: cd caffeine_lsp && gleam test

    - name: Test caffeine_cli
      run: cd caffeine_cli && gleam test

    - name: Save Gleam cache
      if: github.event_name == 'push'
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: |
          ~/.cache/gleam
          caffeine_lang/build
          caffeine_lsp/build
          caffeine_cli/build
        key: ${{ runner.os }}-gleam-erlang-${{ hashFiles('caffeine_lang/manifest.toml', 'caffeine_lsp/manifest.toml', 'caffeine_cli/manifest.toml') }}

  test-javascript:
    name: Test JavaScript Target
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        persist-credentials: false

    - name: Setup BEAM (Erlang + Gleam + rebar3)
      uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9 # v1
      with:
        otp-version: '27'
        gleam-version: '1.14.0'
        rebar3-version: '3.25.0'

    - name: Setup Node.js
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
      with:
        node-version: '20'

    - name: Cache Gleam dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ~/.cache/gleam
          caffeine_lang/build
          caffeine_lsp/build
          caffeine_cli/build
        key: ${{ runner.os }}-gleam-js-${{ hashFiles('caffeine_lang/manifest.toml', 'caffeine_lsp/manifest.toml', 'caffeine_cli/manifest.toml') }}
        restore-keys: |
          ${{ runner.os }}-gleam-js-
          ${{ runner.os }}-gleam-

    - name: Test caffeine_lang (JavaScript)
      run: cd caffeine_lang && gleam test --target javascript

    - name: Test caffeine_lsp (JavaScript)
      run: cd caffeine_lsp && gleam test --target javascript

    - name: Test caffeine_cli (JavaScript)
      run: cd caffeine_cli && gleam test --target javascript

    - name: Save Gleam cache
      if: github.event_name == 'push'
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: |
          ~/.cache/gleam
          caffeine_lang/build
          caffeine_lsp/build
          caffeine_cli/build
        key: ${{ runner.os }}-gleam-js-${{ hashFiles('caffeine_lang/manifest.toml', 'caffeine_lsp/manifest.toml', 'caffeine_cli/manifest.toml') }}

  test-lsp-e2e:
    name: Test LSP End-to-End
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      with:
        persist-credentials: false

    - name: Setup BEAM (Erlang + Gleam + rebar3)
      uses: erlef/setup-beam@e6d7c94229049569db56a7ad5a540c051a010af9 # v1
      with:
        otp-version: '27'
        gleam-version: '1.14.0'
        rebar3-version: '3.25.0'

    - name: Setup Deno
      uses: denoland/setup-deno@e95548e56dfa95d4e1a28d6f422fafe75c4c26fb # v2.0.3
      with:
        deno-version: v2.x

    - name: Cache Gleam dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
      with:
        path: |
          ~/.cache/gleam
          caffeine_lang/build
          caffeine_lsp/build
        key: ${{ runner.os }}-gleam-lsp-e2e-${{ hashFiles('caffeine_lang/manifest.toml', 'caffeine_lsp/manifest.toml') }}
        restore-keys: |
          ${{ runner.os }}-gleam-lsp-e2e-
          ${{ runner.os }}-gleam-

    - name: Test LSP e2e
      run: make test-e2e

    - name: Save Gleam cache
      if: github.event_name == 'push'
      uses: actions/cache/save@0057852bfaa89a56745cba8c7296529d2fc39830 # v4
      with:
        path: |
          ~/.cache/gleam
          caffeine_lang/build
          caffeine_lsp/build
        key: ${{ runner.os }}-gleam-lsp-e2e-${{ hashFiles('caffeine_lang/manifest.toml', 'caffeine_lsp/manifest.toml') }}
