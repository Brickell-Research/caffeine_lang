name: CQL Package Test

on:
  push:
    branches: [ main, master ]
    paths:
      - 'lib/cql/**'
      - '.github/workflows/test_cql.yml'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'lib/cql/**'
      - '.github/workflows/test_cql.yml'

jobs:
  test:
    name: Test CQL on Gleam ${{ matrix.gleam-version }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        gleam-version: ["1.12.0"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup BEAM (Erlang + Gleam + rebar3)
      uses: erlef/setup-beam@v1
      with:
        otp-version: '27'
        gleam-version: ${{ matrix.gleam-version }}
        rebar3-version: '3.25.0'
        
    - name: Cache Gleam dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/gleam
          lib/cql/build
        key: ${{ runner.os }}-gleam-cql-${{ matrix.gleam-version }}-${{ hashFiles('lib/cql/manifest.toml') }}
        restore-keys: |
          ${{ runner.os }}-gleam-cql-${{ matrix.gleam-version }}-
          ${{ runner.os }}-gleam-cql-
          
    - name: Download dependencies
      run: gleam deps download
      working-directory: lib/cql
      
    - name: Compile
      run: gleam build
      working-directory: lib/cql
      
    - name: Run tests
      run: gleam test
      working-directory: lib/cql
