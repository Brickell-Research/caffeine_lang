slos:
  - name: "success_codes"
    sli_type: "http_status_code"
    typed_instatiation_of_query_templatized_variables:
      "acceptable_status_codes": "[200, 201]"
    threshold: 99.5
    window_in_days: 30
  - name: "alternate_success_codes"
    sli_type: "http_status_code"
    typed_instatiation_of_query_templatized_variables:
      "acceptable_status_codes": "[203, 204]"
    threshold: 99.99
    window_in_days: 30